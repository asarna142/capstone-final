  <!-- Remove Location Modal -->
<div class="modal fade" data-backdrop="static" id="remove_location_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to remove this location?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </div>  
      <div class="row justify-content-center">
        <button type="button" class="btn btn-primary btn-lg m-2" data-dismiss="modal" id="remove_location"><b>Yes</b><br>Remove Location</button>

      </div>
    </div>
  </div>
</div>
