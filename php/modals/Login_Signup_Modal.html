<!-- Login Modal -->
<div id="loginModal" class="modal fade" data-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LoginModalLabel">Log In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="inputUser" class="sr-only">Username</label>
                <input type="text" autocomplete="off" id="inputUser" class="form-control" placeholder="Username" required autofocus />
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember Me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" data-dismiss="modal" type="submit">Log In</button>
            </div>
        </div>
    </div>
</div>

<!-- Sign Up Modal -->
<div id="signupModal" class="modal" data-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModal">Sign Up</h5>
            </div>
            <div class="modal-body">
                <label for="inputUser" class="sr-only">Username</label>
                <input type="text" autocomplete="off" id="inputUser" class="form-control" placeholder="Username" required autofocus />
                <br />
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
                <br />
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" autocomplete="off" id="inputPassword" class="form-control" placeholder="Password" required />
                <br />
                <label for="inputConfirmPassword" class="sr-only">Re-enter Password</label>
                <input type="password" autocomplete="off" id="inputComfirmPassword" class="form-control" placeholder="Confirm Password" required />
                <br />
                <button class="btn btn-lg btn-primary btn-block" data-dismiss="modal" type="submit">Submit</button>
            </div>
        </div>
    </div>

</div>
